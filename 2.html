<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>

<link href="swiper/idangerous.swiper.css" rel="stylesheet" />
<link href="swiper/idangerous.swiper.scrollbar.css" rel="stylesheet" />

<style type="text/css">
*{
	margin: 0;
}

div{
	overflow: hidden;
}

.swiper-outer
{
	height: 200px;
	margin: 20px;
}

.setwidth1
{
	width: 100px;
	background-color: pink;
	border: 1px solid black;
	margin: -1px;
}

.setwidth2
{
	width: 400px;
	background-color: pink;
	border: 1px solid black;
	margin: -1px;
}


.horizontalScroll1,
.horizontalScroll2
{
	z-index: 2;
	height: 5px;
	margin-top: -10px;
	left:0;
	right:0;
}

.floatleftInn	> div
{
	float: left;
	height: 100%;
}

</style>

</head>
<body>
<button id="leftscroll" onclick="mySwiper.swipePrev();">Left</button>
<button id="rightscroll" onclick="mySwiper.swipeNext();">Right</button>

<div class="swiper-outer">
		<div class="swiper-container hScroll-swiper-container1">
			<div class="swiper-wrapper">
				<div class="swiper-slide setwidth1">1</div>	
				<div class="swiper-slide setwidth2">2</div>
				<div class="swiper-slide setwidth2">3</div>
				<div class="swiper-slide setwidth1">4</div>
				<div class="swiper-slide setwidth2">5</div>
				<div class="swiper-slide setwidth1">6</div>
			</div>
		</div>
		<div class="horizontalScroll1 swiper-scrollbar"></div>
</div>


<div class="swiper-outer">
		<div class="swiper-container hScroll-swiper-container2">
			<div class="swiper-wrapper">
				<div class="swiper-slide floatleftInn">
					<div class="setwidth1">11</div>
					<div class="setwidth2">12</div>
					<div class="setwidth1">13</div>
					<div class="setwidth2">14</div>
					<div class="setwidth1">15</div>
					<div class="setwidth1">16</div>
					<div class="setwidth1">17</div>
				</div>
			</div>
		</div>
		<div class="horizontalScroll2 swiper-scrollbar"></div>
</div>

<script src="jquery.min.js"></script>
<script src="swiper/idangerous.swiper.min.js"></script>
<script src="swiper/idangerous.swiper.scrollbar-2.0.js"></script>

<script type="text/javascript">
var mySwiper;
$(document).ready(function(e)
{
	mySwiper = $(".hScroll-swiper-container1").swiper({
		slidesPerView :'auto',
		speed : 700,
		visibilityFullFit : true,
		slidesPerViewFit  : false,
		roundLengths  : false,
		freeMode: true,
		freeModeFluid: true,
		scrollbar: {
	        container : $('.horizontalScroll1')[0],
	        draggable : true,
	        hide: true,
	        snapOnRelease: true
		 }
	});


	$(".hScroll-swiper-container2").swiper({
		slidesPerView :'auto',
		speed : 700,
		visibilityFullFit : false,
		slidesPerViewFit  : true,
		roundLengths  : false,
		freeMode: true,
		freeModeFluid: true,
		calculateWidth : true,
		scrollbar: {
	        container : $('.horizontalScroll2')[0],
	        draggable : true,
	        hide: true,
	        snapOnRelease: true
		 }
	});
});
</script>

</body>
</html>
